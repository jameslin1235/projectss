{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block body %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<a href='{{ post.get_absolute_url }}'><li>{{ post.title }}</li></a>
<li>{{ post.content}}</li>

{% endblock body %}
