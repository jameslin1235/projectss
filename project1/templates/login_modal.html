<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="login-modal-close-button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <a class="btn btn-default" href="{% url 'login' %}?next={{request.path}}">Login</a>
      </div>
      <div class="modal-footer">
        <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
      </div>
    </div>
  </div>
</div>
