{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body >
        <div class="home-gallery">
          {% for topic in topics %}

          <div class="img-wrapper--m">
            <div class="home-gallery-caption"><h3>{{ topic.name }}</h3></div>
            <button type="button" class="button button--abs"></button>
            <img src="{{ topic.image.url }}" class="img--cover" alt="{{ topic.name }}">
          </div>

          {% endfor %}
        </div>
</div>

  {% block javascript %}
  <script src="{% static "js/home.js" %}"></script>
