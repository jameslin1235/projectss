{% extends "base.html" %}


{% block title %}{{ title }}{% endblock title %}

{% block body %}
<section >
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="section">
          {% include "post_edit_page.html" %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}

{% block javascript %}
<script>
$(document).on('submit', '#comment_form', function(event) {
  event.preventDefault();
  var element = $(this);
  var url = $(element).attr('action');
  var method = $(element).attr('method');
  $.ajax({
    method:  method,
    url:  url,
    data:  $(element).serialize(),
    success:function(data) {
      var message = data.message;
      $.ajax({
        url: url,
        success:function(data) {
          $("#post_edit_page").replaceWith(data);
          $('#post_edit_page_header').after(make_message(message));
        }});
      }});
    });
</script>
{% endblock javascript %}
