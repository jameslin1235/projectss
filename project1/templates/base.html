{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}Viz{% endblock title %}</title>

  <!-- Bootstrap -->
  <!-- <link href="{% static "bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" %}" rel="stylesheet"> -->
  <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
  <link href="{% static "font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css" %}" rel="stylesheet">
  <link href="{% static "css/index.css" %}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="js-nav-v-body" class="nav-v-body hidden">
    <div class="nav-v-body-header">
      <button type="button" class="button button--nav-v-body-toggle js-nav-v-body-toggle"><span class="fa fa-times fa-2x" aria-hidden="true"></span></button>
    </div>
    <div class="nav-v-body-body">
      <a href="{% url 'home' %}" class="link--nav-v">Home</a>
      {% block nav-v-topics %}
      {% endblock nav-v-topics %}
      <div class="nav-v-button-links-group">
        <button class="button button--block button--nav-v js-nav-v-links-group-toggle"><span>Account</span><span class="fa fa-angle-right fa-lg" aria-hidden="true"></span></button>
        <div class="nav-v-links-group hidden">
          <a href="#" class="link--nav-v">Profile</a>
          <a href="#" class="link--nav-v">Settings</a>
          <a href="#" class="link--nav-v">Log out</a>
        </div>
      </div>
    </div>
  </div>

  <div class="nav-wrapper">
    <div class="nav-v">
      <div class="nav-v-header">
        <div class="img-wrapper--xs">
          <a class="link--absolute" href="{% url 'home' %}"></a>
          <img src="{% static "png/png/badoo.png" %}" class="img--cover" alt="Logo">
        </div>
        <button type="button" class="button button--nav-v-body-toggle js-nav-v-body-toggle"><span class="fa fa-bars fa-2x" aria-hidden="true"></span></button>
      </div>
    </div>

    <div class="nav hidden">
      <div class="nav-main">
        <div class="nav-left">
          <div class="img-wrapper--xs margin--right">
            <a class="link--absolute" href="{% url 'home' %}"></a>
            <img src="{% static "png/png/badoo.png" %}" class="img--cover" alt="Logo">
          </div>
          <div class="nav-search">
            <input type="text" placeholder="Search Viz">
          </div>
        </div>
        <div class="nav-right">
          <a href="{% url 'home' %}" class="link--nav"><span class="fa fa-home fa-2x" aria-hidden="true"></span></a>
          <a href="{% url 'topics:to_topic_trending' %}" class="link--nav"><span class="fa fa-compass fa-2x" aria-hidden="true"></span></a>
          <button type="button"  class="button button--nav"><span class="fa fa-user fa-2x" aria-hidden="true"></span></button>
        </div>
      </div>
      {% block nav-topics %}
      {% endblock nav-topics %}
    </div>
  </div>
  {% block body %}
  {% endblock body %}
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static "bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js" %}"></script>
  <!-- <script src="{% static "js/autosize.min.js" %}"></script> -->
  <script src="{% static "js/base.js" %}"></script>
  {% block javascript %}
  {% endblock javascript %}
</body>
</html>
